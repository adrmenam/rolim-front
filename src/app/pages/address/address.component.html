                  <h2>Dirección</h2>

          </div>

              <nav aria-label="breadcrumb" class="theme-breadcrumb">

<!--section start-->
<section class=" contact-page section-b-space">
  <div class="container">
      <div class="row section-b-space">
          <div class="col-lg-7 map">
              <div class="form-group">
                  <label>Busca una dirección</label>
                  <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Busca una dirección cercana" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
                </div>
              <!--<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d50059.12775918716!2d72.78534673554945!3d21.16564923510817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1533793756956"   allowfullscreen></iframe>-->
              <agm-map 
                [latitude]='latitude' 
                [longitude]='longitude' 
                [zoom]='zoom' 
                [mapTypeId]='mapType'>

                <agm-marker 
                  [latitude]="latitude" 
                  [longitude]="longitude" 
                  [markerDraggable]="true"
                  (dragEnd)="markerDragEnd($event)">
                </agm-marker>
              </agm-map>
              
          </div>
          <div class="col-lg-5">
              <div class="contact-right">
                  <ul>
                      <!-- <li>
                          <div class="contact-icon">
                              <img  src="assets/images/icon/phone.png" alt="Generic placeholder image">
                              <h6>Contact Us</h6>
                          </div>
                          <div class="media-body">
                              <p>+91 123 - 456 - 7890</p>
                              <p>+86 163 - 451 - 7894</p>
                          </div>
                      </li> -->
                      <li>
                          <div class="contact-icon">
                              <i class="fa fa-map-marker" aria-hidden="true"></i>
                              <h6>Dirección</h6>
                          </div>
                          <div class="media-body">
                              <!-- <p>Ubicación: {{ latitude }}, {{ longitude }}</p> -->
                              <p>Dirección completa: {{address}}</p>
                              <!-- <p>Dirección: {{addressNumber}}</p> -->
                              <p>Código Postal: {{addressZipCode}}</p>
                              <p>Ciudad: {{addressCity}}</p>
                              <p>País: {{addressCountry}}</p>
                              
                          </div>
                      </li>
                      <!-- tipos: trabajo, casa, otros -->
                       <!-- <li>
                          <div class="contact-icon">
                              <img  src="assets/images/icon/email.png" alt="Generic placeholder image">
                              <h6>Tipo de Dirección</h6>
                          </div>
                          <div class="media-body">
                              <p>Support@Shopcart.com</p>
                              <p>info@shopcart.com</p>

                          </div>
                      </li> -->
                      <!-- <li>
                          <div class="contact-icon">
                              <i class="fa fa-fax" aria-hidden="true"></i>
                              <h6>Fax</h6>
                          </div>
                          <div class="media-body">
                              <p>Support@Shopcart.com</p>
                              <p>info@shopcart.com</p>
                          </div>
                      </li> -->
                  </ul>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
              <form class="theme-form">
                  <div class="form-row">
                      <div class="col-md-6">
                          <label for="direccion">Dirección</label>
                          <input type="text" class="form-control" id="direccion" placeholder="Dirección" required="" [value]="address">
                      </div>
                      <div class="col-md-6">
                          <label for="lalo">Calle secundaria</label>
                          <input type="text" class="form-control" id="lalo" placeholder="Ubicación" required="" [value]="latlong">
                      </div>
                      <div class="col-md-4">
                          <label for="review">Ciudad</label>
                          <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" required="" [value]="addressCity">
                      </div>
                      <div class="col-md-4">
                          <label for="pais">País</label>
                          <input type="text" class="form-control" id="pais" placeholder="País" required="" [value]="addressCountry">
                      </div>
                      <div class="col-md-4">
                        <label for="alias">Tipo</label>
                        <select name="alias" id="alias" class="form-control" [(ngModel)]="alias">
                            <option value="casa">Casa</option>
                            <option value="trabajo">Trabajo</option>
                            <option value="otros">Otros</option> 
                                            
                        </select>
                        
                      </div>
                      <div class="col-md-12">
                          <label for="referencia">Referencia</label>
                          <textarea class="form-control" placeholder="Referencia" id="referencia" rows="3"></textarea>
                      </div>
                      
                      <div class="col-md-12">
                          <button class="btn btn-solid" type="submit">Guardar</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
<!--Section ends-->
