<!-- breadcrumb start -->
<div class="breadcrumb-section" *ngIf="!orderDetails">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>404 page</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/index'">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">404 page</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->
<!-- section start -->
<section class="p-0" *ngIf="!orderDetails">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="error-section">
                    <h1>404</h1>
                    <h2>Página no encontrada</h2>
                    <a [routerLink]="'/index'" class="btn btn-solid">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section ends -->

<!-- thank-you section start -->
<section class="section-b-space light-layout" *ngIf="orderDetails">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="success-text">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                    <h2>Gracias por contratar nuestros servicios</h2>
                    <p>Su orden ha sido generada satisfactoriamente. Un asesor de ROLIM se contactará con usted.</p>
                    <p>ID de orden:{{orderDetails.orderId}}</p>
                    <button class="btn-solid btn"  (click)="returnHome();">
                    Volver al inicio
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section ends -->
