<!-- product section start -->
<section class="tools_product">
    <div class="container">
        <div class="row multiple-slider">
            <div class="col-xl-3 col-lg-4 col-md-12">
                <div class="theme-card">
                    <h5 class="title-border">Destacados</h5>
                    <ngx-slick-carousel class="offer-slider" #slickModal="slick-carousel">
                    <div ngxSlickItem *ngFor="let product of products | slice:0:4 ">
                      <div class="media" *ngFor="let product of products | orderBy:'asc' | slice:0:4 ">
                        <a [routerLink]="['/home/no-sidebar/product', product.id]"><img class="img-fluid" [src]="product.pictures[0]" alt=""></a>
                        <div class="media-body align-self-center">
                          <bar-rating [rate]="5" [readOnly]="true"></bar-rating>
                          <a [routerLink]="['/home/no-sidebar/product', product.id]"><h6>{{product.name}}</h6></a>
                          <h4 *ngIf="!productsService?.catalogMode">{{product.price | currency:productsService?.currency:'symbol'}}</h4>
                        </div>
                      </div>
                    </div>
                  </ngx-slick-carousel>
                </div>
            </div>
            <div class="col-xl-9 col-lg-8 col-md-12 tools-grey">
                <div class="theme-tab">
                    <ul class="tabs tab-title">
                        <li class="current">
                            <a href="tab-4">Lavado</a>
                        </li>
                        <li class="">
                            <a href="tab-5">Planchado</a>
                        </li>
                        <li class="">
                            <a href="tab-6">Lavado en Seco</a>
                        </li>
                        <li class="">
                            <a href="tab-7">Hogar</a>
                        </li>
                        <li class="">
                            <a href="tab-8">Promociones</a>
                        </li>
                            
                    </ul>
                    <div class="tab-content-cls">
                        <div id="tab-4" class="tab-content active default">
                            <div class="no-slider row">
                              <div class="product-box" *ngFor="let product of productosLavado | slice:0:4" style="margin-bottom: 20px;">
                                 <app-product-box-hover [product]="product" ></app-product-box-hover>
                              </div>
                            </div>
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of productosLavado | slice:4:8" style="margin-bottom: 20px;">
                                   <app-product-box-hover [product]="product" ></app-product-box-hover>
                                </div>
                            </div>
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of productosLavado | slice:8:12" style="margin-bottom: 20px;">
                                   <app-product-box-hover [product]="product" ></app-product-box-hover>
                                </div>
                            </div>
                        </div>
                        
                        <div id="tab-5" class="tab-content">
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of productosPlanchado | slice:0:4" style="margin-bottom: 20px;">
                                   <app-product-box-hover [product]="product" ></app-product-box-hover>
                                </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosPlanchado | slice:4:8" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosPlanchado | slice:8:12" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                        </div>
                        <div id="tab-6" class="tab-content">
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of productosLavadoSeco | slice:0:4" style="margin-bottom: 20px;">
                                   <app-product-box-hover [product]="product" ></app-product-box-hover>
                                </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosLavadoSeco | slice:4:8" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosLavadoSeco | slice:8:12" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosLavadoSeco | slice:12:16" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                        </div>
                        <div id="tab-7" class="tab-content">
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of productosHogar | slice:0:4" style="margin-bottom: 20px;">
                                   <app-product-box-hover [product]="product" ></app-product-box-hover>
                                </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosHogar | slice:4:8" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosHogar | slice:8:12" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                        </div>
                        <div id="tab-8" class="tab-content">
                            <div class="no-slider row">
                                <div class="product-box" *ngFor="let product of productosPromociones | slice:0:4" style="margin-bottom: 20px;">
                                   <app-product-box-hover [product]="product" ></app-product-box-hover>
                                </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosPromociones | slice:4:8" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                              <div class="no-slider row">
                                  <div class="product-box" *ngFor="let product of productosPromociones | slice:8:12" style="margin-bottom: 20px;">
                                     <app-product-box-hover [product]="product" ></app-product-box-hover>
                                  </div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="banner-tools">
                    <img src="assets/images/download/banner.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- product section end -->
